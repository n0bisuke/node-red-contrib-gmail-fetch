<script>
    RED.nodes.registerType('Send',{
        category: 'Gmail',
        color: '#E34C41',
        defaults: {
            to: {value:"", required:true},
            from: {value:"", required:true},
            subject: {value:"", required:false},
            message: {value:"", required:false},
        },
        credentials: {
            Credentials:{value:"", type: "password", required:true},
            AccessToken:{value:"", type: "password", required:true}
        },
        inputs: 1,
        outputs: 1,
        icon: "envelope.png",
        align: "right",
        label: function() {
            return this.name||"Send";
        }
    });
</script>

<script type="text/x-red" data-template-name="Send">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>

    <div class="form-row">
        <label for="node-input-Credentials">
            <i class="icon-tag"></i>
            Credentials
        </label>
        <input type="text" id="node-input-Credentials" placeholder="Google Application's credentials">
    </div>

    <div class="form-row">
        <label for="node-input-AccessToken">
            <i class="icon-tag"></i>
            Gmail AccessToken
        </label>
        <input type="text" id="node-input-AccessToken" placeholder="Gmail AccessToken">
    </div>

    <div class="form-row">
        <label for="node-input-to">
            <i class="icon-tag"></i>
            To - 宛先
        </label>
        <input type="text" id="node-input-to" placeholder="to">
    </div>

    <div class="form-row">
        <label for="node-input-from">
            <i class="icon-tag"></i>
            From - 送信
        </label>
        <input type="text" id="node-input-from" placeholder="from">
    </div>

    <div class="form-row">
        <label for="node-input-subject">
            <i class="icon-tag"></i>
            Subject - 件名
        </label>
        <input type="text" id="node-input-subject" placeholder="subject">
    </div>

    <div class="form-row">
        <label for="node-input-message">

        <input type="text" id="node-input-message" placeholder="message">
